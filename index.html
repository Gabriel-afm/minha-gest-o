<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestão de Estoque</h1>

  <!-- Campo de busca/seleção de produto -->
  <div class="form-container">
    <label for="productSearch">Produto:</label>
    <input type="text" id="productSearch" list="productList" placeholder="Digite ou selecione um produto">
    <datalist id="productList">
      <option value="310004 - AÇAFRÃO PURO"></option>
      <option value="301001 - AÇÚCAR CRISTAL"></option>
      <option value="306213 - AÇÚCAR GELADO"></option>
      <option value="301255 - AÇÚCAR IMPALPÁVEL"></option>
      <option value="301049 - AÇÚCAR MASCAVO"></option>
      <option value="301002 - AÇÚCAR REFINADO"></option>
      <option value="301107 - ADOÇANTE CULINÁRIO"></option>
      <option value="306077 - ÁGAR ÁGAR"></option>
      <option value="004 - Produto D"></option>
      <option value="005 - Produto E"></option>
      <option value="006 - Produto F"></option>
    </datalist>
  </div>

  <!-- Campo de quantidade -->
  <div class="form-container">
    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" placeholder="Digite a quantidade" />
  </div>

  <!-- Campo de conversão -->
  <div class="form-container">
    <label for="unitConversion">Unidade:</label>
    <select id="unitConversion">
      <option value="kg">Kg</option>
      <option value="lt">Lt</option>
      <option value="und">Und</option>
    </select>
    <label for="conversionRate">Taxa por unidade:</label>
    <input type="number" id="conversionRate" placeholder="Ex: 10 Kg por unidade" />
    <button onclick="convertUnit()">Converter</button>
  </div>

  <!-- Tabela de registros -->
  <h2>Registros</h2>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Código</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Unidade Convertida</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="recordTable">
      <!-- Registros adicionados serão exibidos aqui -->
    </tbody>
  </table>

  <!-- Botões de exportação -->
  <div class="export-buttons">
    <button onclick="exportToTxt()">Exportar Registros (.txt)</button>
    <button onclick="exportToCsv()">Exportar Registros (.csv)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
